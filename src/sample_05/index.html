<!DOCTYPE html>
<html>
  <head>
    <script src="../../build/react.js"></script>
    <script src="../../build/JSXTransformer.js"></script>
  </head>
  <body>
    <script type="text/jsx">
      var NotesList = React.createClass({
        render:function  () {
          return (
            <ol>
              {
                this.props.children.map(function(clild){
                  return <li>{clild}</li>;
                })
              }
            </ol>
          );
        }
      })

      React.render(
        <NotesList>
          <span>Hello</span>
          <span>World</span>
        </NotesList>,
        document.body
      );
    </script>
  </body>
</html>
